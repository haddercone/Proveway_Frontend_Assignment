<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="accordion">
      <p class="title">Bundle & Save</p>
      <div class="section">
        <input
          type="radio"
          id="section1"
          name="sections"
          class="custom-radio"
        />
        <label for="section1" class="section-title">
          <section style="display: flex">
            <span class="radio-button"></span>
            <section>
              <span class="pairs">1 Pair</span> <br />
              <span class="price">DKK 195.00</span>
            </section>
          </section>
          <span class="discount">50% OFF</span>
        </label>
        <div class="section-content">
          <table>
            <tr>
              <td></td>
              <td class="table-title">size</td>
              <td class="table-title">Colour</td>
            </tr>
            <tr>
              <td class="table-title">#1</td>
              <td>
                <label for="size"></label>
                <select id="size">
                  <option value="small">S</option>
                  <option value="medium">M</option>
                  <option value="large">L</option>
                </select>
              </td>
              <td>
                <label for="color"></label>
                <select id="color">
                  <option value="Colour" disabled selected>Colour</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="table-title">#2</td>
              <td>
                <label for="size"></label>
                <select id="size">
                  <option value="small">S</option>
                  <option value="medium">M</option>
                  <option value="large">L</option>
                </select>
              </td>
              <td>
                <label for="color"></label>
                <select id="color">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="section">
        <input
          type="radio"
          id="section2"
          name="sections"
          class="custom-radio"
        />
        <label for="section2" class="section-title">
          <section style="display: flex">
            <span class="radio-button"></span>
            <section>
              <span class="pairs">2 Pair</span> <br />
              <span class="price">DKK 345.00</span>
            </section>
          </section>
          <span class="cut-price">DKK 195.00</span>
          <span>
            <span class="popularity">Most Popular</span><br /><span
              class="discount"
              >40% OFF</span
            >
          </span>
        </label>
        <div class="section-content">
          <table>
            <tr>
              <td></td>
              <td class="table-title">size</td>
              <td class="table-title">Colour</td>
            </tr>
            <tr>
              <td class="table-title">#1</td>
              <td>
                <label for="size"></label>
                <select id="size">
                  <option value="small">S</option>
                  <option value="medium">M</option>
                  <option value="large">L</option>
                </select>
              </td>
              <td>
                <label for="color"></label>
                <select id="color">
                  <option value="Colour" disabled selected>Colour</option>
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="table-title">#2</td>
              <td>
                <label for="size"></label>
                <select id="size">
                  <option value="small">S</option>
                  <option value="medium">M</option>
                  <option value="large">L</option>
                </select>
              </td>
              <td>
                <label for="color"></label>
                <select id="color">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="section">
        <input
          type="radio"
          id="section3"
          name="sections"
          class="custom-radio"
        />
        <label for="section3" class="section-title">
          <section style="display: flex">
            <span class="radio-button"></span>
            <section>
              <span class="pairs">3 Pair</span> <br />
              <span class="price">DKK 528.00</span>
            </section>
          </section>
          <span class="discount">50% OFF</span>
        </label>
        <div class="section-content">
          <form>
            <table>
              <tr>
                <td></td>
                <td class="table-title">size</td>
                <td class="table-title">Colour</td>
              </tr>
              <tr>
                <td class="table-title">#1</td>
                <td>
                  <label for="size"></label>
                  <select id="size">
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                  </select>
                </td>
                <td>
                  <label for="color"></label>
                  <select id="color">
                    <option value="Colour" disabled selected>Colour</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="table-title">#2</td>
                <td>
                  <label for="size"></label>
                  <select id="size">
                    <option value="small">S</option>
                    <option value="medium">M</option>
                    <option value="large">L</option>
                  </select>
                </td>
                <td>
                  <label for="color"></label>
                  <select id="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                  </select>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div class="sub-total">
        <p class="shiping-offer">Free 2 day shiping</p>
        <p class="sub-total__price">Total : DKK 360.00</p>
      </div>
      <button class="add-to-cart-btn">+ Add to Cart</button>
      <p class="pumper"><span>@ Powered by Pumper</span></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
